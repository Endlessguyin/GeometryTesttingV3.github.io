    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iframe with Fullscreen & Refresh</title>
        <style>
            #iframe-container {
                width: 80%;
                height: 500px;
                margin: 20px auto;
                position: relative;
                border: 2px solid #ccc;
                border-radius: 8px;
            }
    
            .control-btn {
                position: absolute;
                bottom: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                cursor: pointer;
                margin-left: 10px;
            }
    
            #fullscreen-btn {
                right: 60px;
            }
        </style>
    </head>
    <body>
    
    <div id="iframe-container">
        <iframe id="myIframe" src="Assets/MainStorage/Quiz1000.html" width="100%" height="100%" frameborder="0"></iframe>
    
        <!-- Fullscreen Button -->
        <img id="fullscreen-btn" class="control-btn" src="Fullscreen.jpg" alt="Fullscreen">
    
        <!-- Refresh Button -->
        <img id="refresh-btn" class="control-btn" src="Refresh64px.png" alt="Refresh">
    </div>
    
    <script>
        const fullscreenBtn = document.getElementById("fullscreen-btn");
        const refreshBtn = document.getElementById("refresh-btn");
        const iframe = document.getElementById("myIframe");
    
        // Fullscreen Functionality
        fullscreenBtn.addEventListener("click", () => {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari & Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        });
    
        // Refresh Functionality
        refreshBtn.addEventListener("click", () => {
            iframe.src = iframe.src;
        });
    </script>
    
    </body>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Counter</title>
    <style>
        .fps-counter {
            position: absolute;
            top: 50px;
            right: 10px;
            padding: 10px 20px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            color: #ffffff;
            background: rgba(135, 206, 235, 0.2); /* Sky Blue Transparent */
            border: 2px solid #87CEEB; /* Sky Blue Outline */
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="fps-counter" id="fpsCounter">FPS: 0</div>

<script>
    let lastFrameTime = performance.now();
    let fpsDisplay = document.getElementById("fpsCounter");

    function updateFPS() {
        let now = performance.now();
        let delta = now - lastFrameTime;
        let fps = Math.round(1000 / delta);
        fpsDisplay.textContent = `FPS: ${fps}`;
        lastFrameTime = now;

        requestAnimationFrame(updateFPS);
    }

    requestAnimationFrame(updateFPS);
</script>

</body>
</html>
